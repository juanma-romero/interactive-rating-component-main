<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive rating component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header class="head">
        <div class="backImagen">
        <img  src="/images/icon-star.svg"/>
        </div>
    </header>
    <div class="content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
        <div style="display: flex; justify-content: space-between;  ">
            
          <div class="backBoton"><button class="botonChico">1</button></div>
          <div class="backBoton"><button class="botonChico">2</button></div>
          <div class="backBoton"><button class="botonChico">3</button></div>
          <div class="backBoton"><button class="botonChico">4</button></div>
          <div class="backBoton"><button class="botonChico">5</button></div>
          
        </div>
        <button class="boton" type='submit'>SUBMIT</button>
    </div>
  </div> 
  
</body>
</html>
