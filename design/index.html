<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Interactive rating component</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-main">
    <div class="card-inner">
      <div class="card-front">
        <header class="head">
            <div class="backImagen">
            <img  src="/images/icon-star.svg"/>
            </div>
        </header>
        <div class="content">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
            
                
              <div class="radio-toolbar">
                <input type="radio" id="1b" name="radioFruit" value="1">
                <label for="1b">1</label>
            
                <input type="radio" id="2b" name="radioFruit" value="2">
                <label for="2b">2</label>
            
                <input type="radio" id="3b" name="radioFruit" value="3">
                <label for="3b">3</label> 
                <input type="radio" id="4b" name="radioFruit" value="4">
                <label for="4b">4</label> 
                <input type="radio" id="5b" name="radioFruit" value="5">
                <label for="5b">5</label> 
            </div>      
            
            <button class="boton" type='button'>SUBMIT</button>
        </div>
      </div>
      <div class="card-back">
        <h1>hola desde atras</h1>
      </div>
    </div>
  </div>
</body>
</html>
